<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        {% block head %}
        <title>Twitch Streamer Events</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/ebf9c8c99a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <style>
            .btn-primary.twitch-btn {
                background-color: rgb(145, 71, 255);;
                border-color: rgb(145, 71, 255);
            }
            .btn-primary.twitch-btn:hover {
                background-color: rgb(166, 107, 255);;
            }
        </style>
        {% endblock %}
    </head>
    <body class="h-100">
        <div class="content h-100">
            <div class="row align-items-center justify-content-center h-100">
                <div class="col-6 d-flex justify-content-center">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
